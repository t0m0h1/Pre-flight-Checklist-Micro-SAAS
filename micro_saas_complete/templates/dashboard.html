{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center">
    <h2>Your checklists</h2>
    <a href="{{ url_for('new_checklist') }}" class="btn btn-success">New checklist</a>
  </div>
  <hr/>
  {% if checklists %}
    <div class="list-group">
      {% for c in checklists %}
        <div class="list-group-item">
          <h5>{{ c.title }}</h5>
          <p>{{ c.description }}</p>
          <a class="btn btn-sm btn-primary" href="{{ url_for('edit_checklist', checklist_id=c.id) }}">Edit</a>
          <a class="btn btn-sm btn-secondary" href="{{ url_for('download_checklist', checklist_id=c.id) }}">Download PDF</a>
          <form action="{{ url_for('delete_checklist', checklist_id=c.id) }}" method="post" style="display:inline;">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>You have no checklists yet.</p>
  {% endif %}
{% endblock %}
